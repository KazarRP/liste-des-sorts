<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <details id="attaque_furieuse">
        <summary>
           <!-- NOM DU SORT -->
           <img src="/ui_rr/rage_charges_icons.png" alt="rage_charges_icons.png"> <img src="/actions_icons/a_reckless_attack.png" alt="a_reckless_attack.png" />Attaque furieuse
        </summary>
        <!-- DESCRIPTION DU SORT -->
        <div class="description">Une frappe qui augmente la rage du barbare. Doit être utilisé avec une arme.</div>
        <div class="table-container">
           <table class="dense">
              <tbody>
                 <tr>
                    <!-- SE LANCE AVEC -->
                    <td><strong><img src="/ui_rr/thrown_icon.png" title="Se lance avec" alt="thrown_icon.png" />Se lance avec :</strong></td>
                    <td>Chance de toucher : Force</td>
                 </tr>
                 <tr>
                    <!-- TYPE DE CIBLE -->
                    <td><strong><img src="/ui_rr/attack_roll_icon.png" title="Type de cible" alt="attack_roll_icon.png" />Type de cible :</strong></td>
                    <td>Choisie</td>
                 </tr>
                 <tr>
                    <!-- NOMBRE DE CIBLE(s) -->
                    <td><strong><img src="/ui_rr/aoe_icon.png" title="Nombre de cible(s)" alt="aoe_icon.png" />Nb. de cible(s) :</strong></td>
                    <td>1</td>
                 </tr>
                 <tr>
                    <!-- PORTÉE DU SORT -->
                    <td><strong><img src="/ui_rr/range_icons.png" title="Portée" alt="range_icons.png" />Portée :</strong></td>
                    <td>1 fondation(s)</td>
                 </tr>
                 <tr>
                    <!-- DÉGATS DU SORT -->
                    <td><strong><img src="/ui_rr/attack_save.png" title="Dégâts" alt="attack_save.png" />Dégâts :</strong></td>
                    <td><img src="/ui_rr/slashing_damage_icon.png" alt="slashing_damage_icon.png" title="Tranchant" />-3d6 + (3*DMG) (Si critique : Dégâts max)</td>
                 </tr>
                 <tr>
                    <!-- VALEUR CIBLÉE -->
                    <td><strong><img src="/ui_rr/armour_class_icon.png" title="Valeur ciblée" alt="armour_class_icon.png" />Valeur ciblée :</strong></td>
                    <td>Classe d'armure</td>
                 </tr>
              </tbody>
           </table>
        </div>
     </details>
</body>
</html>
